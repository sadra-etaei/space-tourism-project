<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-crew.css">

    <title> Space tourism website</title>
</head>

<body>
    <div class="header">
        <img class="logo" src="logo.svg" alt="">
        <div class="navbar">
            <a class="a" href="index.html">00 Home</a>
            <a class="a" href='destination.html'>01 Destination</a>
            <a id="crew" class="a" href="crew.html">02 Crew</a>
            <a class="a" href="technology.html">03 Technology</a>
        </div>
    </div>
    <span>02</span><h3> Meet your crew</h3>
    <div class="content">
        <h2 id="title">Commander</h2>
        <h1 id="name">Douglas Hurley</h1>
        <p id="text">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
            and former NASA astronaut. He launched into space for the third time as
            commander of Crew Dragon Demo-2.</p>
            <div>
                <button onclick="commander()"></button>
                <button onclick="pilot()"></button>
                <button onclick="engineer()"></button>
                <button onclick="specialist()"></button>
        
            </div>
    </div>
    <img id="main-img"  src="./image-douglas-hurley.png" alt="">
</body>
<script>
    function commander(){
        document.getElementById("title").innerHTML = "commander"
        document.getElementById("name").innerHTML = "Douglas Hurley"
        document.getElementById("text").innerHTML = "Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time and commander of Crew Dragon Demo-2."
        document.getElementById("main-img").src = "./image-douglas-hurley.png"
    }
    function pilot(){
        document.getElementById("title").innerHTML = "pilot"
        document.getElementById("name").innerHTML = "Victor Glover"
        document.getElementById("text").innerHTML = "Pilot on the first operational flight of the SpaceX Crew Dragon to the International Space Station. Glover is a commander in the U.S. Navy where he pilots an F/A-18.He was a crew member of Expedition 64, and served as a station systems flight engineer. "
        document.getElementById("main-img").src = "./image-victor-glover.png"
    }
    function engineer(){
        document.getElementById("title").innerHTML = "engineer"
        document.getElementById("name").innerHTML = "Anousheh Ansari"
        document.getElementById("text").innerHTML = "Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems.  Ansari was the fourth self-funded space tourist, the first self-funded woman to fly to the ISS, and the first Iranian in space."
        document.getElementById("main-img").src = "./image-anousheh-ansari.png"
    }
    function specialist(){
        document.getElementById("title").innerHTML = "Mission Specialist"
        document.getElementById("name").innerHTML = "Mark Shuttleworth"
        document.getElementById("text").innerHTML = "Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South  African to travel to space as a space tourist."
        document.getElementById("main-img").src = "./image-mark-shuttleworth.png"
    }
</script>
</html>
